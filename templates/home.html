{% extends "layout.html" %}
{% block title %}MAGI annotations{% endblock %}
{% block content %}
<h1>Welcome to MAGI annotations</h1>
<h5>Apps</h5>
<ul>
  <li><a href='{% url 'annotations:gene' 'PDGFRA' %}'>Annotations (default <i>PDGFRA</i>)</a></li>
  <li><a href='{% url 'annotations:createMutation'  %}'>Create a new mutation and reference</a></li>

  <li><a href='{% url 'annotations:add_interactions' %}'>Add an interaction </a></li>
  <li><a href='{% url 'profile' %}'>Accounts</a></li>
</ul>
{% endblock %}
